<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/layui.css">
  <script src="../assets/lib/jquery.js"></script>
  <script src="../assets/js/layui.js"></script>
  <script src="../assets/lib/axios.js"></script>
  <link rel="stylesheet" href="../assets/css/user/user_info.css">

  <title>Document</title>
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">修改用户信息</div>
    <div class="layui-card-body user_bottom">
      <form class="layui-form" lay-filter="user_info" id="user_form">
        <div class="layui-form-item">
          <label class="layui-form-label">原密码</label>
          <div class="layui-input-block">
            <input type="password" name="oldPwd" required lay-verify="required" placeholder="请输入旧密码" autocomplete="off"
              class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">新密码</label>
          <div class="layui-input-block">
            <input type="password" name="newPwd" required lay-verify="required|pass||npwd||samepwd"
              placeholder="请输入新的密码" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">确认密码</label>
          <div class="layui-input-block">
            <input type="password" name="rePwd" required lay-verify="required" placeholder="请确认密码" autocomplete="off"
              class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo" id="user_submit">提交</button>
            <button type="reset" class="layui-btn layui-btn-primary" id="user_reset">重置</button>
            <button id="user">重置33</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="./assets/js/user/user_password.js"></script>
</body>

</html>
