<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="./assets/css/elm.css"> -->
  <link rel="stylesheet" href="./assets/fonts/iconfont.css">
  <link rel="stylesheet" href="./assets/fonts/demo.css">
  <link rel="stylesheet" href="./assets/css/layui.css">
  <link rel="stylesheet" href="./assets/css/base.css">
  <link rel="stylesheet" href="./assets/css/login.css">
  <script src="./assets/js/jQuery.js"></script>
  <script src="./assets/lib/axios.js"></script>
  <script src="./assets/lib/layui/layui.all.js"></script>
  <script src="./assets/lib/cropper/jQuery.ajaxPrefilter.js"></script>
  <title>大事件-登录</title>
</head>

<body>

  <div class="login el-container">
    <!-- 文档头部 -->
    <div class="el-header">
      <img src="./assets/images/logo.png" alt="">
    </div>

    <!-- 登录框 -->
    <div class="loginAndRedBox el-main">
      <!-- 登录框表题 -->
      <div class="login_bt"></div>

      <!-- 登录界面 -->
      <div class="login-dl">
        <form class="layui-form" id="login-dl">
          <div class="layui-form-item">
            <i class="iconfont">&#xe614;</i>
            <input type="text" name="username" required lay-verify="required" placeholder=" 请输入用户名" class="layui-input">
          </div>

          <!-- 密码 -->
          <div class="layui-form-item">
            <i class="iconfont">&#xe614;</i>
            <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off"
              class="layui-input">
          </div>
          <!-- 密码 -->

          <!-- 登录 -->
          <div class="layui-form-item">
            <button class="layui-btn layui-btn-fluid layui-bg-blue btn-dl" lay-submit lay-filter="formDemo">登录</button>
          </div>·
          <!-- 登录 -->

        </form>
        <div class="layui-form-item btn-zc">
          <a href="javascript:;">注册</a>
        </div>
      </div>

      <!-- 注册界面 -->
      <div class="login-zc" style="display:none;">

        <form class="layui-form" action="" id="form_zc">

          <div class="layui-form-item">
            <i class="iconfont">&#xe614;</i>
            <input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名"
              autocomplete="off" class="layui-input">
          </div>
          <!-- 密码 -->
          <div class="layui-form-item">
            <i class="iconfont">&#xe614;</i>
            <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
              autocomplete="off" class="layui-input">
          </div>
          <!-- 密码 -->
          <!-- 再次确认密码 -->
          <div class="layui-form-item password_again">
            <i class="iconfont">&#xe614;</i>
            <input type="password" name="repassword" required lay-verify="required|repass" placeholder="再次输入密码"
              autocomplete="off" class="layui-input">
          </div>
          <!-- 再次确认密码 -->
          <div class="layui-form-item">
            <button class="layui-btn layui-btn-fluid layui-bg-blue" lay-submit lay-filter="formDemo">注册</button>
          </div>
        </form>
        <div class="layui-form-item btn-qdl">
          <a href="javascript:;">去登录</a>
        </div>
      </div>
    </div>

  </div>


  <script src="./assets/js/index.js"></script>
</body>

</html>
